<section>
    <div class="container my-5 py-5 text-dark">
        <div class="row d-flex justify-content-center">
            <div class="col-md-12 col-lg-10 col-xl-8">
                <br>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="author" class="form-control mb-3" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                        <button class="btn btn-dark btn-block " type="submit">Отправить</button>
                    </div>
                </form>

                {% for comm in page_obj %}
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="d-flex flex-start">
                            <div class="w-100">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h6 class="text-primary fw-bold mb-0"> <b class="author-name">{{ comm.author }}</b></h6>
                                    <p class="mb-0">   {{ comm.created_at|timesince }} назад</p>
                                </div>
                                <p class="text-dark">{{ comm.content }}</p>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}

                {% if page_obj.paginator.num_pages > 1 %}
                    {% include 'inc/_pagination.html' %}
                {% endif %}
            </div>
        </div>
    </div>
</section>
