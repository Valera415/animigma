{% load static %}
<header class="bg-light">

        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="logo-link" href="{% url 'home' %}"> <img class="logo-img" src="{% static 'content/img/logo.jpg' %}" alt=""> </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'top' %}">Топ 100</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'search' %}">Поиск</a></li>

                    <li class="nav-item"><a class="nav-link" href="">Рандом</a></li>

            <div class="ml-auto">

                {% else %}
                <span class="navbar-text">
        <a href="{% url 'register' %}">Регистрация</a> | <a href="{% url 'login' %}">Авторизация</a>
      </span>
